<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container-fluid bg-dark" style="max-width: 1800px">
      <div class="row">
        <header class="h4 m-3 text-white">WWN</header>
          <aside class="col-lg-12 my-3 text-white">
            <h4 id="form-heading" class="m-3 h4 form-label">Search City</h4>
            <form id="search-form" class="form">
              <div class="form-inline form-group">
                <div class="input-group">
                  <input
                    class="form-input rounded ml-3"
                    type="text"
                    id="search-input"
                    placeholder="London"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast"
                  />
                  <div class="input-group-append">
                    <button
                      type="submit"
                      class="btn btn-primary d-grid gap-2"
                      id="search-button"
                      aria-label="submit search"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </aside>

        <div class="col-md-12 m-3">
          <section
            id="today"
            class="m-3 display text-center bg-light"
            role="region"
            aria-live="polite"
          ></section>

          <!-- Forecast Modal -->
          <div
            class="modal fade"
            id="forecastModal"
            tabindex="-1"
            aria-labelledby="forecastModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="forecastModalLabel">
                    5-Day Forecast
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="forecast-modal-content">
                  <!-- Forecast data will be appended here -->
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- NY Times Articles Container -->
        <div id="nytimes-container" class="m-3"></div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
